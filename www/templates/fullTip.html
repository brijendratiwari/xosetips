<ion-view style="background-color:#000000;">
    <ion-nav-bar class="bar-light">
        <ion-nav-buttons side="left">
            <button style="background-color: #fff; color: #000; margin: 0; font-size: 16px;" ng-click="backclk()" class="button button-dark button-block"><i class="icon ion-ios-arrow-back myback"></i>{{ 'BACK' | translate }}</button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <div style="width: 60px;"></div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <ion-item>
                <span style="text-transform: capitalize; font-size: 19px;">{{tip.title}}</span>
            </ion-item>
            <div class="item item-image">
                <img src="{{tip.thumb}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
            <div class="item item-body">
                <ion-text style="color:#000000;">
                    <span style="text-transform: uppercase;">{{tip.compet1}} <strong style="font-size: 13px;">vs</strong> {{tip.compet2}}</span>

                    <div style="margin-top: 20px; width: 100%; margin-bottom: 10px; display: block; float: left;">
                        <span style="float: left">{{tip.author}}</span>
                        <span style="float: left; width: 100%; text-align: left; margin-top: 10px;">{{ 'MATCH_DT' | translate }}: {{tip.match_date}}</span>
                    </div>
                    <div class="spacer" style="width: 100%; height: 0px; margin: 10px 0;"></div>
                    <h2>{{tip.metaTags}}</h2> 
                    <div>{{ 'ODDS' | translate }}
                        <strong>{{tip.odds}}</strong>
                    </div>
                    <p>{{tip.shortdesc}}</p>
                    <div ng-bind-html="tip.tipMainContent" style="text-align: left;"></div>
                </ion-text>
            </div>
            <ion-text class="item-icon-left dark" style="height: auto;">
                <div style="display: block; float: left; height: 30px; width: 30px;"><img src="{{tip.catthumb}}" style="width: 100%; height: 100%;"></div><span style="display: block; float: left; margin: 6px 0 6px 10px; width: auto;">{{tip.catname}}</span></ion-text>
            </div>
        </ion-content>
    </ion-view>
