<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleSideMenu()"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear" ng-click="toggleLangPopup($event)" ng-class="langflagclass"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu" cache="true"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-light">
            <div class="title">{{ 'MENU' | translate }}</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list>
                <ion-item class="item-icon-right" ui-sref="menu.blog" menu-close="">{{ 'BLOG' | translate }}
                    <i class="icon ion-ios-book-outline"></i>
                </ion-item>
                <ion-item class="item-icon-right" ui-sref="menu.tips" ng-show="showprofile" menu-close="">{{ 'TIPS' | translate }}
                    <i class="icon ion-android-bulb"></i>
                </ion-item>
                <ion-item class="item-icon-right" ui-sref="menu.profile" ng-show="showprofile" menu-close="">{{ 'PROFILE' | translate }}
                    <i class="icon ion-android-person"></i>
                </ion-item>
                <ion-item class="item-icon-right" ui-sref="menu.editSettings" ng-show="showprofile" menu-close="">{{ 'SETTING' | translate }}
                    <i class="icon ion-ios-settings"></i>
                </ion-item>
                <ion-item class="item-icon-right" ui-sref="menu.subscription" ng-show="showprofile" menu-close="">{{ 'SUBSCRIPTION' | translate }}
                    <i class="icon ion-ios-unlocked"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="openChat()" ng-show="showprofile">{{ 'LIVE_CHAT' | translate }}
                    <i class="icon ion-chatboxes"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="loggerClick()">{{message}}
                    <i class="icon ion-arrow-return-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
