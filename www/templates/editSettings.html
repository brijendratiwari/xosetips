<ion-view style="background-color:#000000;">
    <ion-content padding="true" class="has-header">
        <div class="item item-body">
            <h2 style="color:#000000;">{{ 'TOGGLE_SETTINGS' | translate }}</h2>
        </div>
        <ion-checkbox ng-repeat="category in prefs" ng-model="category.selected" ng-checked="category.selected">{{category.cat_name}}</ion-checkbox>

        <div class="spacer" style="width: 300px; height: 10px;"></div>
        
        <div class="item item-body">
            <form name="profileForm" class="list" novalidate>
                <label class="item item-input">
                    <span class="input-label">{{ 'FIRST_NAME' | translate }}</span>
                    <input type="text" name="firstname" ng-model="userForm.first_name" ng-required="true" ng-minlength="2" placeholder="{{ 'FIRST_NAME' | translate }}">
                    <div class="error-msg"><p ng-show="profileForm.firstname.$invalid && !profileForm.firstname.$error.minlength">{{ 'FIRST_NAME_ERROR' | translate }}</p><p ng-show="profileForm.firstname.$error.minlength">{{ 'FIRST_NAME_MIN_ERROR' | translate }}</p></div>
                </label>
                <label class="item item-input">
                    <span class="input-label">{{ 'LAST_NAME' | translate }}</span>
                    <input type="text" name="lastname" ng-model="userForm.last_name" ng-required="true" ng-minlength="2" placeholder="{{ 'LAST_NAME' | translate }}">
                    <div class="error-msg"><p ng-show="profileForm.lastname.$invalid && !profileForm.lastname.$error.minlength">{{ 'LAST_NAME_ERROR' | translate }}</p><p ng-show="profileForm.lastname.$error.minlength">{{ 'LAST_NAME_MIN_ERROR' | translate }}</p></div>
                </label>
                <label class="item item-input">
                    <span class="input-label">{{ 'INDEX_EMAIL_TH' | translate }}</span>
                    <input type="email" name="email" ng-model="userForm.email" placeholder="{{ 'CREATE_USER_VALIDATION_EMAIL_LABEL' | translate }}" ng-required="true">
                    <div class="error-msg"><p ng-show="profileForm.email.$invalid && !profileForm.email.$pristine">{{ 'INV_EMAIL_ERROR' | translate }} Address</p></div>
                </label>
                <label class="item item-input">
                    <span class="input-label">{{ 'CREATE_USER_VALIDATION_PHONE_LABEL' | translate }}</span>
                    <input type="tel" name="phone" ng-model="userForm.phone" placeholder="{{ 'CREATE_USER_VALIDATION_PHONE_LABEL' | translate }}" ng-required="true" ng-minlength="8">
                    <div class="error-msg"><p ng-show="profileForm.phone.$error.minlength">{{ 'PHONE_LEN_ERROR' | translate }}</p><p ng-show="profileForm.phone.$invalid && !profileForm.phone.$error.minlength">{{ 'PHONE_INV_ERROR' | translate }}</p></div>
                </label>
                <div class="button-bar">
                    <button class="button button-block" ng-class="isMale" ng-click="toggleGender(true)">{{ 'MALE' | translate }}</button>
                    <button class="button button-block" ng-class="isFemale" ng-click="toggleGender(false)">{{ 'FEMALE' | translate }}</button>
                </div>
            </form>
            <button class="button button-calm button-block" ng-click="submitForm()" ng-disabled="profileForm.$invalid">{{ 'SAVE' | translate }}</button>
        </div>
        <div class="profileloader" ng-show="showLoading">
            <ion-spinner icon="spiral"></ion-spinner>
        </div>
    </ion-content>
</ion-view>
