<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/lato/css/fonts.css">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/angular-translate/angular-translate.min.js" type="text/javascript"></script>
    <script src="lib/angular-recaptcha/release/angular-recaptcha.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view class="small">
    <ion-header-bar>
      <h1 class="title">Change Language</h1>
    </ion-header-bar>
    <ion-content>
      <div class="button-bar">
            <button class="button button-block" ng-class="iseng" ng-click="toggleLang('en')" translate="BTN_ENG"></button>
            <button class="button button-block" ng-class="isgreek" ng-click="toggleLang('el')" translate="BTN_GREEK"></button>
        </div>
    </ion-content>
  </ion-popover-view>
</script>

<script id="plan-detail.html" type="text/ng-template">
  <ion-modal-view class="detailview">
    <ion-content class="padder">
    <strong style="width: 100%; text-align: center;">{{selectedSubs.descr}}</strong>
    <div>
      <p>{{selectedSubs.payment_type}} | {{selectedSubs.order_status}}</p>
      <p>Date : {{selectedSubs.payment_date}}</p>
      <strong>Cost: <span class="payment">{{selectedSubs.paidamount}}</span></strong>
      <button class="button button-block" ng-click="closeDetail()">Close</button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>

  </body>
</html>
